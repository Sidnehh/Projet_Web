<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <title>Formulaire d'Adoption</title>
    <link rel="stylesheet" href="../css/style.css">
    <script defer src="../js/script.js"></script>
</head>
<body>
    <header>
        <div id="logo_container">
            <img src="../imgs/LOGO.png" alt="LOGO" width="200" id="logo">
        </div>
        <nav class="nav_links">
            <a href="Accueil.html">Accueil</a>
            <a href="Contenu.html">Les chiens</a>
            <a href="Guides.html">Nos guides</a>
            <a href="nostest.html">Nos Tests</a>
        </nav>
    </header>

    <div class="form-container">
        <h1 style="text-align: center; color: #8e6050; margin-bottom: 30px;">Formulaire d'Adoption</h1>
        <p style="text-align: center; color: #666; margin-bottom: 40px;">
            Remplissez ce formulaire pour nous aider à vous orienter vers le compagnon parfait pour votre famille.
        </p>

        <form id="adoption-form">
            <div class="form-section">
                <h3>Informations personnelles</h3>
                <div class="form-row">
                    <div class="form-group">
                        <label for="prenom">Prénom <span class="required">*</span></label>
                        <input type="text" id="prenom" name="prenom" required>
                    </div>
                    <div class="form-group">
                        <label for="nom">Nom <span class="required">*</span></label>
                        <input type="text" id="nom" name="nom" required>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="email">Email <span class="required">*</span></label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="telephone">Téléphone <span class="required">*</span></label>
                        <input type="tel" id="telephone" name="telephone" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="age">Âge</label>
                    <select id="age" name="age">
                        <option value="">Sélectionnez votre tranche d'âge</option>
                        <option value="18-25">18-25 ans</option>
                        <option value="26-35">26-35 ans</option>
                        <option value="36-45">36-45 ans</option>
                        <option value="46-55">46-55 ans</option>
                        <option value="56+">56 ans et plus</option>
                    </select>
                </div>
            </div>

            <div class="form-section">
                <h3>Votre logement</h3>
                <div class="form-group">
                    <label for="type-logement">Type de logement <span class="required">*</span></label>
                    <select id="type-logement" name="type-logement" required>
                        <option value="">Choisissez...</option>
                        <option value="appartement">Appartement</option>
                        <option value="maison">Maison</option>
                        <option value="autre">Autre</option>
                    </select>
                </div>
            </div>

            <button type="submit" class="submit-btn">Envoyer</button>
        </form>
    </div>
    <script src="../js/form.js"></script>
</body>
</html>
