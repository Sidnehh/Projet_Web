    <div class="quiz-box">

        <h1>Quel chien es-tu ?</h1>
        <div class="progress-bar">
            <div class="progress-feel" id="progress"></div>
        </div>

        <div class="q_counter">
            <p id="question-counter"><span id="current-question">1</span>/<span id="total-questions">7</span></p>
        </div>

        <form id="quiz-form">

            <div class = "question active" data-question="1">
                <p><strong>1. Tu préféres: </strong></p>
                <label><input type="radio" name="q1" value="sportif"> Courir dans les bois</label><br>
                <label><input type="radio" name="q1" value="calme"> Dormir sur le canapé</label><br>
                <label><input type="radio" name="q1" value="joueur"> Jouer avec des enfants</label>
            </div>

            <div class = "question" data-question="2">
                <p>2. Ton plat préféré: </p>
                <label><input type="radio" name="q2" value="calme"> Un bon steak bien cuit</label><br>
                <label><input type="radio" name="q2" value="joueur"> Un plat que je peux partager</label><br>
                <label><input type="radio" name="q2" value="sportif"> Quelque chose de protéiné !</label>
            </div>

            <div class = "question" data-question="3">
                <p>3. Ton style vestimentaire: </p>
                <label><input type="radio" name="q3" value="joueur"> Coloré et fun</label><br>
                <label><input type="radio" name="q3" value="calme"> Sobre et élégant</label><br>
                <label><input type="radio" name="q3" value="sportif"> Pratique et solide</label>
            </div>

            <div class = "question" data-question="4">
                <p>4. En week-end, tu préfères...</p>
                <label><input type="radio" name="q4" value="sportif"> Faire une randonnée ou courir</label><br>
                <label><input type="radio" name="q4" value="calme"> Regarder une série tranquille</label><br>
                <label><input type="radio" name="q4" value="joueur"> Sortir avec des amis</label>
            </div>

            <div class = "question" data-question="5">
                <p>Lors d'une soirée tu préfères :</p>
                <label><input type="radio" name="q5" value="joueur"> Danser et rigoler</label><br>
                <label><input type="radio" name="q5" value="calme"> Discuter avec une personne au calme</label><br>
                <label><input type="radio" name="q5" value="sportif"> Participer à un jeu ou concours</label>
            </div>

            <div class = "question" data-question="6">
                <p>Si tu étais un jouet tu serais:</p>
                <label><input type="radio" name="q6" value="joueur"> Une balle rebondissante</label><br>
                <label><input type="radio" name="q6" value="calme"> Un doudou </label><br>
                <label><input type="radio" name="q6" value="sportif"> Une corde solide à tirer</label>
            </div>

            <div class = "question" data-question="7">
                <p>Tu te décrirais comme: </p>
                <label><input type="radio" name="q7" value="joueur"> Énergique et drôle</label><br>
                <label><input type="radio" name="q7" value="calme"> Posé·e et observateur·rice</label><br>
                <label><input type="radio" name="q7" value="sportif"> Déterminé·e et actif·ve</label>
            </div>

        </form>
        
        <div class="quiz-navigation">
            <button type="button" class="nav-button" id="prev-btn" disabled>Précédent</button>
            <button type="button" class="nav-button" id="next-btn">Suivant</button>
            <button type="button" class="nav-button" id="finish-btn" style="display: none;">Découvrir mon chien!</button>
        </div>
